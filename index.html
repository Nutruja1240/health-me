<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Me V.2 - ประเมินสุขภาพ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Health Me Logo" class="logo">
            <h1>Health Me V.2</h1>
            <p class="tagline">ประเมินสมรรถภาพร่างกายตามเกณฑ์มาตรฐาน</p>
        </header>
        
        <main>
            <form id="healthForm">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> ข้อมูลส่วนตัว</h2>
                    <div class="form-group">
                        <label for="age">อายุ (ปี)</label>
                        <input type="number" id="age" min="7" max="99" required>
                    </div>
                    
                    <div class="form-group">
                        <label>เพศ</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male" required>
                                <span><i class="fas fa-mars"></i> ชาย</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                <span><i class="fas fa-venus"></i> หญิง</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">น้ำหนัก (กก.)</label>
                        <input type="number" id="weight" step="0.1" min="20" max="200" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">ส่วนสูง (ซม.)</label>
                        <input type="number" id="height" min="100" max="250" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="waist">รอบเอว (ซม.)</label>
                        <input type="number" id="waist" min="50" max="200">
                        <small class="hint">(ไม่บังคับ)</small>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="fas fa-heartbeat"></i> ผลทดสอบสมรรถภาพ</h2>
                    
                    <div class="form-group">
                        <label for="gripStrength">แรงบีบมือ (กก.)</label>
                        <input type="number" id="gripStrength" step="0.1" min="10" max="100">
                        <small class="hint">(วัดจากเครื่องวัดแรงบีบมือ)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="sitAndReach">การนั่งงอตัวไปข้างหน้า (ซม.)</label>
                        <input type="number" id="sitAndReach" min="-20" max="50">
                        <small class="hint">(วัดจากกล่อง Flexibility)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="sitUps">ซิตอัพ 30 วินาที (ครั้ง)</label>
                        <input type="number" id="sitUps" min="0" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="stepTest">ยืนยกเข่าขึ้นลง 3 นาที (ครั้ง)</label>
                        <input type="number" id="stepTest" min="0" max="300">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-chart-bar"></i> ประเมินผล
                    </button>
                    <button type="reset" class="btn-reset">
                        <i class="fas fa-redo"></i> ล้างข้อมูล
                    </button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>© 2023 Health Me V.2 | พัฒนาโดยทีมสุขภาพ</p>
        </footer>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
